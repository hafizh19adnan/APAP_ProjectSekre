<!DOCTYPE html>
<html>
<head>
	<title>Aplikasi Sekretariat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">FASILKOM UI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse pull-right" id="navbarNavAltMarkup">
			    <div class="navbar-nav pull-right">
			      <a class="nav-item nav-link active" href="/">Beranda <span class="sr-only">(current)</span></a>
			    </div>
			</div>	
		</div>
	</nav>
	</header>	

	<!--Jumbotron Section-->
	<section id="jumbotron">
		<div class="container">
			<h1>APLIKASI SEKRETARIAT <br/> FAKULTAS ILMU KOMPUTER UI</h1>
			<hr/>
			<div class="row">
				<div class="col-4">
					<form action="dashboard.html">
						<div class="form-group">
							<input class="form-control" type="text" name="username" placeholder="Username"/>	
						</div>
						<div class="form-group">
							<input class="form-control" type="password" name="password" placeholder="Password"/>							
						</div>
						<div class="form-group">
							<input type="submit" name="submit" class="btn btn-primary"/>						
						</div>
					</form>		

				</div>
				<div class="col-8">	</div>
			</div>
		</div>

	</section>

	
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
