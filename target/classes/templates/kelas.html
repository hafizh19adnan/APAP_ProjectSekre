<!DOCTYPE html>
<html>
<head>
	<title>Kelas | Dashboard Aplikasi Sekretariat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css"/>
</head>
<body>
	<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">FASILKOM UI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse pull-right" id="navbarNavAltMarkup">
			     <div class="navbar-nav">
			    	<a class="nav-item nav-link active" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/term">Term <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/kelas">Kelas <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/kurikulum">Kurikulum <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/logout">Keluar <span class="sr-only">(current)</span></a>
			      
			    </div>
			</div>	
		</div>
	</nav>
	</header>	

	<!--Jumbotron Section-->
	<section id="header">
		<div class="container">
			<h1>Menu Kelas</h1>
			<a href="#">Dashboard / Kelas</a>
		</div>
	</section>
	<section id="main-content">
		<div class="container">
			<h2>Buat Kelas</h2>
			<div class="card card-depth">
				<form action="/kelas/add/submit" method="get">
					<div class="form-group">
						<label>Nama Kelas</label>
						<input type="text" name="nomor_term" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Mata Kuliah</label>
						<input type="text" name="nomor_term" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Nama Dosen</label>
						<input type="text" name="nomor_term" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Hari</label>
						<input type="text" name="nomor_term" class="form-control"/>
					</div>
					<div class="row">
						<div class="col-6">
							<label>Jam Mulai</label>
							<input type="time" name="nomor_term" class="form-control"/>	
						</div>
						<div class="col-6">
							<label>Jam Selesai</label>
							<input type="time" name="nomor_term" class="form-control"/>
						</div>
					</div>
					<br/>
					<input type="submit" name="submit" class="btn btn-primary" value="Buat Kelas"/>
				</form>
			</div>
			<br/>
			<h2>Lihat Semua Kelas</h2>
			<div class="card">
				<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
			        <thead>
			            <tr>
			                <th>No</th>
			                <th>Nama Kelas</th>
			                <th>Mata Kuliah</th>
			                <th>Nama Dosen</th>
			                <th>Ruangan</th>
			                <th>Hari</th>
			                <th>Jam</th>
			                <th>Action</th>
			            </tr>
			        </thead>
			        
			        <tbody>
			          
			            <tr th:each="kelas,iterationStatus: ${semuakelas}">
							<td th:text="${iterationStatus.count}">Nomor</td>
							<td th:text="${kelas.nama_kelas}"></td>
							<td th:text="${kelas.nama_matkul}"></td>
							<td th:text="${kelas.dosen}"></td>
							<td th:text="${kelas.ruangan}"></td>
							<td th:text="${kelas.hari}"></td>
							<td th:text="${kelas.jam}"></td>
							<td><a th:href="'/kelas/detail/' + ${kelas.id}"
								class="btn btn-success">Detail</a>
							</td>
						</tr>
			         
			        </tbody>
			    </table>
			</div>
		</div>
	</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
