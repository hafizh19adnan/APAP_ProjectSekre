<!DOCTYPE html>
<html>
<head>
	<title>Kelas | Dashboard Aplikasi Sekretariat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css"/>
</head>
<body>
	<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">FASILKOM UI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse pull-right" id="navbarNavAltMarkup">
			     <div class="navbar-nav">
			    	<a class="nav-item nav-link active" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/term">Term <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/kelas">Kelas <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/assignkurikulum">Kurikulum <span class="sr-only">(current)</span></a>
			    	<a><form th:action = "@{/logout}" method = "post"><input class="btn btn-danger" type = "submit" value = "Sign Out"  />
					</form>
					</a>

			    </div>
			</div>	
		</div>
	</nav>
	</header>	

	<!--Jumbotron Section-->
	<section id="header">
		<div class="container">
			<h1>Menu Kelas</h1>
			<a href="#">Dashboard / Kelas / Update</a>
		</div>
	</section>
	<section id="main-content">
		<div class="container">
			<h2>Ubah Kelas</h2>
			<div class="card card-depth">
				<form action="/kelas/update/submit" method="post" th:object="${kelas}">
					
					<div class="form-group">
						<label>Nama Kelas</label>
						<input type="text" name="nama_kelas" th:value="${kelas.nama_kelas}" th:field="*{nama_kelas}" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Mata Kuliah</label>
						<input type="text" name="nama_matkul" th:value="${kelas.nama_matkul}" th:field="*{nama_matkul}" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Nama Dosen</label>
						<input type="text" name="dosen" th:value="${kelas.dosen}" th:field="*{dosen}" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Ruangan</label>
						<input type="text" name="ruangan" th:value="${kelas.ruangan}" th:field="*{ruangan}" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Term</label>
						<input type="text" name="dosen" th:value="${kelas.id_term}" th:field="*{nama_term}" class="form-control"/>
					</div>
					<span id="counter" style="display:none" th:text="${#lists.size(kelas.jadwal_masuk)}"></span>
						
					<div id="add-jadwal">
						<div th:each="jadwal_masuk, iterationStatus: ${kelas.jadwal_masuk}">
							<h5 th:text="'Jadwal '  + ${iterationStatus.count}"></h5><hr/>
							<div class="form-group">
								<label>Hari</label>
								<input type="text" th:name="'hari'+${iterationStatus.count}" th:value="${jadwal_masuk.hari}"  class="form-control"/>
							</div>
							<div class="row">
								<div class="col-6">
									<label>Jam Mulai</label>
									<input type="time" th:name="'jam_mulai'+${iterationStatus.count}" th:value="${jadwal_masuk.jam_masuk}"  class="form-control"/>	
								</div>
								<div class="col-6">
									<label>Jam Selesai</label>
									<input type="time" th:name="'jam_selesai'+${iterationStatus.count}" th:value="${jadwal_masuk.jam_keluar}" class="form-control"/>
								</div>
							</div>
							<div class='row'>
								<div class='col-12'>
									<br/>
									<button th:id="'button-delete-jadwal-'+${iterationStatus.count}" class="btn btn-danger">- Delete Jadwal</button>
									<hr/>
								</div>
							</div>
							</div>
						
					</div>
					
					
					<br/>
					<button id="button-add-jadwal" class="btn btn-success">+ Tambah Jadwal</button>
					<hr/>
					
					<br/>
					<input type="submit" name="submit" class="btn btn-primary" value="Update Kelas"/>
				</form>
			</div>
			<br/>
			</div>
	</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
