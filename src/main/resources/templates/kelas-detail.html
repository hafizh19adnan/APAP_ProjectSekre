<!DOCTYPE html>
<html>
<head>
<title>Kelas | Dashboard Aplikasi Sekretariat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" />
</head>
<body>
	<header th:replace="fragments/fragment :: header"></header>
	<!--Jumbotron Section-->
	<section id="header">
		<div class="container">
			<h1>Menu Kelas</h1>
			<a href="#">Dashboard / Kelas / Detail</a>
		</div>
	</section>
	<section id="main-content">
		<div class="container">
			<br />
			<h3 >Detail Kelas</h3>

			<br></br>
			<div class="row">
				<div class="col">
					<p th:text="'Nama Kelas'"></p>
				</div>
				<div class="col">
					<p th:text="${kelas.nama_kelas}"></p>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col">
					<p th:text="'Mata Kuliah'"></p>
				</div>
				<div class="col">
					<p th:text="${kelas.nama_matkul}"></p>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col">
					<p th:text="'Nama Dosen'"></p>
				</div>
				<div class="col">
					<p th:text="${kelas.dosen}"></p>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col">
					<p th:text="'Ruangan'"></p>
				</div>
				<div class="col">
					<p th:text="${kelas.ruangan}"></p>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col">
					<p th:text="'Hari'"></p>
				</div>
				<div class="col">
					<p th:text="${kelas.hari}"></p>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col">
					<p th:text="'Jam'"></p>
				</div>
				<div class="col">
					<p th:text="${kelas.jam}"></p>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col">
					<p th:text="'Term'"></p>
				</div>
				<div class="col">
					<p th:text="${kelas.nama_term}"></p>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col">
					<p th:text="'Kurikulum'"></p>
				</div>
				<div class="col">
					<p th:text="${kelas.kode_kurikulum}"></p>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col">
						<a th:href="'/kelas/update/' + ${kelas.id}" class="btn btn-primary">Ubah Kelas</a>
						<a th:href="'/kelas/delete/' + ${kelas.id}" class="btn btn-danger">Hapus Kelas</a>
				</div>
			</div>

		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
