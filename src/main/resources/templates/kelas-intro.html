<!DOCTYPE html>
<html>
<head>
	<title>Kelas | Dashboard Aplikasi Sekretariat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css"/>
</head>
<body>
	<header th:replace="fragments/fragment :: header"></header>	
	<!--Jumbotron Section-->
	<section id="header">
		<div class="container">
			<h1>Menu Kelas</h1>
			<a href="#">Dashboard / Kelas</a>
		</div>
	</section>
	<section id="main-content">
		<div class="container">
			<h1>Pilih Kurikulum</h1>
			<form action="/submitPilihKurikulum" method="get">
					<div class="form-group">
						<br/>
						<select class="form-control" name="kode_kurikulum">
							<div>
								<option th:each="kuri,iterationStatus: ${kuri}"  th:value="${kuri.kodeKurikulum}" th:text="${kuri.kodeKurikulum}" ></option>
							</div>
							
						</select>
						
					</div>
					
					<input type="submit" name="submit" class="btn btn-primary" value="Pilih Kurikulum"/>
				</form>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
