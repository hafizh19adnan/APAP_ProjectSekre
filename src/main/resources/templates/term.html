<!DOCTYPE html>
<html>
<head>
<title>Term | Dashboard Aplikasi Sekretariat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">FASILKOM UI</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse pull-right"
					id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="/dashboard">Dashboard
							<span class="sr-only">(current)</span>
						</a> <a class="nav-item nav-link active" href="/term">Term <span
							class="sr-only">(current)</span></a> <a
							class="nav-item nav-link active" href="/kelas">Kelas <span
							class="sr-only">(current)</span></a> <a
							class="nav-item nav-link active" href="/assignkurikulum">Kurikulum
							<span class="sr-only">(current)</span>
						</a> <a class="nav-item nav-link active" href="/logout">Keluar <span
							class="sr-only">(current)</span></a>

					</div>
				</div>
			</div>
		</nav>
	</header>

	<!--Jumbotron Section-->
	<section id="header">
		<div class="container">
			<h1>Menu Term</h1>
			<a href="#">Dashboard / Term</a>
		</div>
	</section>
	<section id="main-content">
		<div class="container">
			<h2>Create Term</h2>
			<div class="card card-depth">
				<form action="/term/add/submit" method="get">
					<div class="form-group">
						<label for="nomor">Nomor Term</label> <input type="text"
							name="nomor" class="form-control" />
					</div>
					<div class="form-group">
						<label for="termString">Jenis Term:</label> <select
							class="form-control" name="termString">
							<option>Ganjil</option>
							<option>Genap</option>
							<option>Semester Pendek</option>
							
						</select>
					</div>
					
					<div class="row">
						<div class="col-6">
							<label for="tglIrsStart">Awal Term</label> <input type="date"
								name="tglIrsStart" class="form-control" />
						</div>
						<div class="col-6">
							<label for="tglIrsEnd">Akhir Term</label> <input type="date"
								name="tglIrsEnd" class="form-control" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-6">
							<label for="isiIrsStart">Awal Pengisian IRS</label> <input
								type="date" name="isiIrsStart" class="form-control" />
						</div>
						<div class="col-6">
							<label for="isiIrsEnd">Akhir Pengisian IRS</label> <input
								type="date" name="isiIrsEnd" class="form-control" />
						</div>
					</div>

					<br /> <input type="submit" name="submit" class="btn btn-primary"
						value=" Buat Term Baru" />
				</form>
			</div>
			<br />
			<h2>View All Term</h2>
			<div class="card">

				<table id="example" class="table table-striped table-bordered"
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>No</th>
							<th>Nomor Term</th>
							<th>Jenis Term</th>
							<th>Awal Pengisian IRS</th>
							<th>Akhir Pengisian IRS</th>
							<th>Awal Term</th>
							<th>Akhir Term</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<!-- <div th:each="term,iterationStatus: ${terms}"> -->
						<tr th:each="term,iterationStatus: ${terms}">
							<td th:text="${iterationStatus.count}">Nomor</td>
							<td th:text="${term.nomor}"></td>
							<td th:text="${term.termString}"></td>
							<td th:text="${term.isiIrsStart}"></td>
							<td th:text="${term.isiIrsEnd}"></td>
							<td th:text="${term.tglIrsStart}"></td>
							<td th:text="${term.tglIrsEnd}"></td>
							<td><a th:href="'/term/detail/' + ${term.id}" class="btn btn-success">Detail</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
