<!DOCTYPE html>
<html>
<head>
<title>Term | Dashboard Aplikasi Sekretariat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">FASILKOM UI</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse pull-right"
					id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="/dashboard">Dashboard
							<span class="sr-only">(current)</span>
						</a> <a class="nav-item nav-link active" href="/term">Term <span
							class="sr-only">(current)</span></a> <a
							class="nav-item nav-link active" href="/kelas">Kelas <span
							class="sr-only">(current)</span></a> <a
							class="nav-item nav-link active" href="/assignkurikulum">Kurikulum
							<span class="sr-only">(current)</span>
						</a> <a class="nav-item nav-link active" href="/logout">Keluar <span
							class="sr-only">(current)</span></a>

					</div>
				</div>
			</div>
		</nav>
	</header>

	<!--Jumbotron Section-->
	<section id="header">
		<div class="container">
			<h1>Menu Term</h1>
			<a href="#">Dashboard / Term / Update</a>
		</div>
	</section>
	<section id="main-content">
		<div class="container">
			<h2>Update Term</h2>
			<br/>
			<div class="card card-depth">
				<form action="/term/update/submit" method="get">
					<div class="form-group">
						<label for="id">ID Term</label> <input type="text"
							name="id" readonly="true" th:value="${term.id}" class="form-control" />
					</div>
					<div class="form-group">
						<label for="nomor">Nomor Term</label> <input type="text"
							name="nomor" th:value="${term.nomor}" class="form-control" />
					</div>
					<div class="form-group">
						<label for="termString">Jenis Term</label>
							<select class="form-control" name="termString">
							<option th:selected="${term.termString}=='Ganjil'">Ganjil</option>
							<option th:selected="${term.termString}=='Genap'">Genap</option>
							<option th:selected="${term.termString}=='Semester Pendek'">Semester Pendek</option>
							
						</select>
					</div>
					
					<div class="row">
						<div class="col-6">
							<label for="tglIrsStart">Awal Term</label> <input type="date"
								name="tglIrsStart" th:value="${term.tglIrsStart}" class="form-control" />
						</div>
						<div class="col-6">
							<label for="tglIrsEnd">Akhir Term</label> <input type="date"
								name="tglIrsEnd" th:value="${term.tglIrsEnd}" class="form-control" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-6">
							<label for="isiIrsStart">Awal Pengisian IRS</label> <input
								type="date" name="isiIrsStart" th:value="${term.isiIrsStart}" class="form-control" />
						</div>
						<div class="col-6">
							<label for="isiIrsEnd">Akhir Pengisian IRS</label> <input
								type="date" name="isiIrsEnd" th:value="${term.isiIrsEnd}" class="form-control" />
						</div>
					</div>
					<br /> <input type="submit" name="submit" class="btn btn-primary"
						value=" Update Term" />
				</form>
			</div>
			<br />			
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
