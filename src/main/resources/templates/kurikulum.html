<!DOCTYPE html>
<html>
<head>
	<title>Term | Dashboard Aplikasi Sekretariat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css"/>
</head>
<body>
	<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">FASILKOM UI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse pull-right" id="navbarNavAltMarkup">
			     <div class="navbar-nav">
			    	<a class="nav-item nav-link active" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/term">Term <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/kelas">Kelas <span class="sr-only">(current)</span></a>
			    	<a class="nav-item nav-link active" href="/assignkurikulum">Kurikulum <span class="sr-only">(current)</span></a>
			    	<a>
			      	<form th:action = "@{/logout}" method = "post">
						<input class="btn btn-danger" type = "submit" value = "Sign Out"  />
					</form>
					</a>
			    </div>
			</div>	
		</div>
	</nav>
	</header>	

	<!--Jumbotron Section-->
	<section id="header">
		<div class="container">
			<h1>Kurikulum Perorangan</h1>
			<a href="#">Dashboard / Kurikulum</a>
		</div>
	</section>
	<section id="main-content">
		<div class="container">
			<h2>Buat Kurikulum</h2>
			<div class="card card-depth">
				<form action="/assignKurikulum" method="POST">
					
					<div class="row">
						<div class="col-6">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<label>Angkatan</label>
							<select class="form-control" name="angkatan">
							<div th:each="angkatan,iterationStatus: ${angkatan}">
								
								<option th:text="${angkatan}" th:value="${angkatan}">2017</option>
							</div>
							</select>
						</div>
						<div class="col-6">
							<label>Kurikulum</label>
							<select class="form-control" name="kurikulum">
								<div th:each="kurikulum,iterationStatus: ${kurikulum}">
								
								<option th:text="${kurikulum.namaKurikulum}" th:value="${kurikulum.kodeKurikulum}">2017</option>
							</div>
							</select>
						</div>
					</div>
					<br/>
					<input type="submit" name="submit" class="btn btn-primary" value="Atur Kurikulum" />
				</form>
			</div>
			<br/>
			
			<br/>
			<h2>Lihat Kurikulum</h2>
			<div class="card">
				<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
			        <thead>
			            <tr>
			                <th>No</th>
			                <th>Nama Angkatan</th>
			                <th>Kurikulum</th>
			            </tr>
			        </thead>
			        
			        <tbody th:each="angkatan,iterationStatus: ${angkatankuri}">
			            <tr>
			                <td th:text="${iterationStatus.count}"></td>
			                <td th:text="${angkatan.angkatan}"></td>
			                <td th:text="${angkatan.kurikulum}"></td>
			            </tr>

			        </tbody>
			    </table>
			</div>
		</div>
	</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
